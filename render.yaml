services:
  - type: web
    name: mskj-crm-server
    env: node
    rootDir: ma-sharvari-ki-jai/server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        sync: false
      - key: AUTH_DISABLED
        sync: false
      - key: NO_DB_OK
        sync: false
  - type: static_site
    name: mskj-crm-client
    rootDir: ma-sharvari-ki-jai/client
    buildCommand: npm install && npm run build
    publishPath: dist
    headers:
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000, immutable
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: mskj-crm-server
          envVarKey: RENDER_EXTERNAL_URL
      - key: VITE_GOOGLE_CLIENT_ID
        sync: false
